<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
  </head>
  <body>
    <div
      id="navbar"
      style="display: flex; justify-content: space-between; margin: 20px"
    >
      <div style="margin-left: 100px">
        <img src="./assets/logo.svg" alt="Zerodha-Logo" width="160px" />
      </div>
      <div style="display: flex; justify-content: end">
        <div style="margin-right: 30px; color: grey; font-size: 18px">
          Signup
        </div>
        <div style="margin-right: 30px; color: grey; font-size: 18px">
          About
        </div>
        <div style="margin-right: 30px; color: grey; font-size: 18px">
          Products
        </div>
        <div style="margin-right: 30px; color: grey; font-size: 18px">
          Pricing
        </div>
        <div style="margin-right: 100px; color: grey; font-size: 18px">
          Support
        </div>
      </div>
    </div>
    <hr color="#EEEEEE" />
    <center>
      <div id="landingimage" style="margin-top: 100px">
        <div>
          <img
            src="./assets/landing.png"
            width="820vw"
            alt="Stock-Market-Illustration"
          />
        </div>
      </div>
      <div>
        <p style="font-size: 44px; font-weight: 600; margin-bottom: -5px">
          Invest in Everything
        </p>
        <p style="font-size: 20px">
          Online platform to invest in stocks, derivatives, mutual funds, and
          more
        </p>

        <div>
          <button
            style="
              background-color: #387ed1;
              color: #fff;
              border-radius: 3px;
              padding: 8px 35px 8px 35px;
              font-size: 19.2px;
              font-weight: bold;
              border: none;
            "
          >
            Sign up now
          </button>
        </div>
      </div>
    </center>
  </body>
</html>
